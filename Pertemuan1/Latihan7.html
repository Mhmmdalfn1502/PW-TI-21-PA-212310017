<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <h1>Form Data Mahasiswa</h1>
    <form>
      <label for="NPM">NPM</label><br />
      <input type="text" id="NPM" name="NPM" /><br />
      <label for="Fullname">Fullname</label><br />
      <input type="text" id="Fullname" name="Fullname" /><br />
      <label for="Email">Email</label><br />
      <input type="email" id="Email" name="Email" /><br />
      <label for="Password">Password</label><br />
      <input type="password" id="Password" name="Password" /><br />
      <label for="Birth">Place Birth</label><br />
      <input type="date" id="Birth" name="Birth" /><br />
      <label for="Gender">Gender</label><br />
      <input type="radio" id="Gender" name="Gender" />Male<br />
      <input type="radio" id="Gender" name="Gender" />Female<br />
      <label for="Address">Address</label><br />
      <textarea type="text" id="Address" name="Address" rows="8" cols="40"/></textarea><br>
      <button type="button">Save</button>
      <button type="button">Clear</button>
    </form>
  </body>
</html>
